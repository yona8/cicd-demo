name: demo
run-name: ${{ github.actor }} is learning GitHub Actions

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Print Hello World
        run: echo "Hello, World!"
      - name: talk to AWS
        run: aws s3api list-buckets --region ap-southeast-2
